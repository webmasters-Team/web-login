<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmasters small projects</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <body id='bedecked' class='theme-default'>
  
        <section class='register'>
          <img class='registrationlogo' src='https://res.cloudinary.com/ddefclnxv/image/upload/v1732249225/Bedecked/BEDECKED_jn3r2g.png' />
          
          <form class='registration'><div class='login-toggle'>
            <input name='login' type='radio' id='login' />
            <div class='toggle-slider'></div>
            <label for='login'>
              Login
            </label>
            <input name='login' type='radio' id='register' checked />
            <label for='register'>
              New User
            </label>
          </div>
            <select id='manaColor'>
              <option value='manaTheme' disabled selected>Mana Theme</option>
              <option value='colorless'>Colorless</option>
              <option value='white'>White</option>
              <option value='blue'>Blue</option>
              <option value='black'>Black</option>
              <option value='red'>Red</option>
              <option value='green'>Green</option>
            </select>
            <input type='text' placeholder='Username' />
            <input type='email' placeholder='Email Address' />
            <input type='password' placeholder='Password' />
            <button type='button'>Register</button>
          </form>
        </section>
        
      </body>
<script src="script.js"></script>    
</body>
</html>
